<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myteam contact page">
  <meta name="author" content="Corbio">
  <link rel="stylesheet" href="style/style.scss">
  <title>myteam website challenge - Contact</title>
</head>
<body>

<header id="header">
  <!-- add in js -->
</header>

<main class="contact">
  <div class="container_ask">
    <img class="svg_top_left" src="/assets/bg-pattern-about-2-contact-1.svg" alt="svg">
    <h2>Contact <br>
      <span>Ask us about</span>
    </h2>

    <div class="container">
      <div>
        <img src="/assets/icon-person.svg" alt="pepole">
        <strong>The quality of our talent network</strong>
      </div>
      <div>
        <img src="/assets/icon-cog.svg" alt="cog">
        <strong>Usage & implementation of our software</strong>
      </div>
      <div>
        <img src="/assets/icon-chart.svg" alt="chart">
        <strong>How we help drive innovation</strong>
      </div>
    </div>
  </div>


  <form action="#" method="post">
    <input type="text" required placeholder="Name">
    <input type="text" required placeholder="Email Address">
    <input type="text" required placeholder="Company Name">
    <input type="text" required placeholder="Title">
    <textarea required placeholder="Message"></textarea>

    <input type="submit" value="submit">
  </form>
  
  <img class="svg_bottom_right" src="/assets/bg-pattern-contact-2.svg" alt="svg">
</main>

<footer id="footer">
  <!-- add in js-->
</footer> 
  
  <script src="app.js"></script>
</body>
</html>
